<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <header>
      <h1>Heart Clicker</h1>
      <p class="subtitle">Press heart to gain hearts!</p>
      <p>You can buy upgrades, and gain specialties after leveling up</p>
    </header>
    <main>
      <section>
        <h2>Leaderboard</h2>
        <ul>
          <li>
            <div class="score-name">Lillie</div>
            <div class="score">100,000</div>
          </li>
          <li>
            <div class="score-name">Lillie</div>
            <div class="score">100,000</div>
          </li>
          <li>
            <div class="score-name">Lillie</div>
            <div class="score">100,000</div>
          </li>
        </ul>
      </section>
      <article class="game">
        <div class="user-info">
          <div class="user-name">Lillie</div>
          <div class="user-level">
            <progress max="100" value="20"></progress>
            <div class="level">Level 50</div>
          </div>
        </div>
        <div class="counter">200</div>
        <button class="heart">❤️</button>
      </article>
      <aside>
        <section>
          <h2>Upgrades</h2>
          <ul>
            <li><button>Upgrade multiplier</button></li>
            <li><button>Try luck</button></li>
            <li><button>Gamble All</button></li>
          </ul>
        </section>
        <section>
          <h2>User profile</h2>
          <div>
            <label for="">Username:</label>
            <div class="user-name">Lillie</div>
            <label for="">Highscore:</label>
            <p>100,00</p>
            <ul>
              <li><button>Logout</button></li>
              <li><button>Change User</button></li>
            </ul>
          </div>
        </section>
      </aside>
    </main>
  </div>
</body>
<script src="script.js"></script>

</html>
