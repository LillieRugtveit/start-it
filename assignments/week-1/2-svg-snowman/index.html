<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SVG Snowman</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>SVG Snowman!</h1>
      <svg width="300" height="250">
        <circle cx="150" cy="100" r="40" fill="white" />
        <circle
          cx="150"
          cy="150"
          r="60"
          fill="white"
          style="box-shadow: inset 0 0 10px #000000;"
        />
        <circle cx="150" cy="60" r="35" fill="white" />
        <circle cx="132.5" cy="44" r="5" fill="black" />
        <circle cx="167.5" cy="44" r="5" fill="black" />
        <circle
          cx="150"
          cy="65"
          r="10"
          fill="none"
          stroke-width="2"
          stroke="black"
        />
        <rect x="135" y="50" width="30" height="15" fill="white" />
        <circle cx="150" cy="55" r="4" fill="orange" />
      </svg>
  </main>
</body>
</html>
