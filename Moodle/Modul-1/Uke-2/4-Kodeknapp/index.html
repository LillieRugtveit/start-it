<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kodelås</title>
</head>
<body>
  <div class="container">
    <h1>Kodelås</h1>
    <h2 id="kode">Kode:</h2>
    <div class="grid">
      <button onclick="TrykkKode(1)">1</button>
      <button onclick="TrykkKode(2)">2</button>
      <button onclick="TrykkKode(3)">3</button>
      <button onclick="TrykkKode(4)">4</button>
      <button onclick="TrykkKode(5)">5</button>
      <button onclick="TrykkKode(6)">6</button>
      <button onclick="TrykkKode(7)">7</button>
      <button onclick="TrykkKode(8)">8</button>
      <button onclick="TrykkKode(9)">9</button>
      <button onclick="TrykkKode('*')">*</button>
      <button onclick="TrykkKode(0)">0</button>
      <button onclick="TrykkKode('#')">#</button>
    </div>
  </div>

  <script>
    function TrykkKode(tast) {
      document.getElementById('kode').innerText += ` ${tast}`;
    }
  </script>
  
</body>
</html>
