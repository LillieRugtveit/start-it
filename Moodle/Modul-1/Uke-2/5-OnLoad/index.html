<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnLoad</title>
  <script>
    
  </script>
</head>
<body onload="OnLoad()">

    <div id="onLoad"></div>
    <div id="scriptLoad"></div>
    <img src="https://eoimages.gsfc.nasa.gov/images/imagerecords/73000/73751/world.topo.bathy.200407.3x5400x2700.png" alt="">
    <script>
      ScriptLoad();
      function ScriptLoad() {
        document.getElementById('scriptLoad').innerText = '' + new Date().toISOString();
      }
      function OnLoad() {
        document.getElementById('onLoad').innerText = '' + new Date().toISOString();
      }
    </script>

</body>

</html>
