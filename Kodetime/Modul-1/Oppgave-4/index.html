<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oppgave-4</title>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		// Model
		var correctPassword = "passwordNotSafe";
		var passwordText = "Type in password";
		var wrongPasswordText = "Password is wrong!";
		var rightPasswordText = "Password is right!";
		var appElement = document.getElementById("app");
		var inputText = "";

		// View
		function view() {
			let passwordTextElement = "<div>" + passwordText + "</div>";
			let textInputElement = '<input onchange="inputChanged(this)">';
			let viewInnerHTML = `${passwordTextElement}<br>${textInputElement}`;
			appElement.innerHTML = viewInnerHTML;
		}

		view();

		// Controller
		function checkPassword() {
			if (inputText == correctPassword) {
				passwordText = rightPasswordText;
			} else {
				passwordText = wrongPasswordText;
			}
		}

		function inputChanged(inputElement) {
			inputText = inputElement.value;
			checkPassword();
			view();
		}
	</script>
</html>
